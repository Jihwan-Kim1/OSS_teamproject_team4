<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Number Slide</title>
  </head>
  <body>
    <h1>3 X 3</h1>
    <table id = "table_1"></table>
    
    <script>
        let b1 = document.querySelector("#up");
        let b2 = document.querySelector("#down");
        let b3 = document.querySelector("#left");
        let b4 = document.querySelector("#right");

        var column = 3;
        var row = 3;
        var MoveCounting = 0;
        var Finish = 0;
        var table = [];
        var show_table = $('#table');

        function create_table() {
            var buttonTable = document.querySelector(".button__table");
            buttonTable.innerHTML = "";
            var row = document.querySelector("row").value;
            var column = document.querySelector("column").value;
            for (var columnIdx = 0; columnIdx < column; columnIdx++) {
                var columnBtn = document.createElement("tr");
                for (var rowIdx = 0; rowIdx < row; rowIdx++) {
                    var rowbtn = document.createElement("td");
                    var btn = document.createElement("button");
                }
            }
        }

        function init_table() {
            table = [];
            for(var i = 0; i < row; i++) {
                table[i] = [];
                for(var j = 0; j < column; j++) {
                    table[i][j] = i * column + j + 1;
                }
            }
            table[row-1][column-1] = 0;
        }

        function shuffle() {
            for(var i = 0; i < 1000; i++) {
                var x = Math.floor(Math.random() * 3);
                var y = Math.floor(Math.random() * 3);
                if(table[x][y] != 0) {
                    var temp = table[0][0];
                    table[0][0] = table[x][y];
                    table[x][y] = temp;
                }
            }
        }

        function showtable() {
            show_table.empty();
            var html = '';
            for (var i = 0; i < row; i++) {
                html += '<tr>';
                for(var j = 0; j < column; j++) {
                    if (table[i][j] != 0) {
                        html += '<td class="num">' + table[i][j] + '</td>';
                    }
                    else {
                        html += 'td class = "blank">&nbsp;</td>';
                    }
                }
                html += '</tr>';
            }
            show_table.html(html);
        }

    </script>


   
  </body>
</html>
